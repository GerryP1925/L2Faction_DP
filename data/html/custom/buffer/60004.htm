<html>
<title>Buffer / %currentBuffs%/%maxBuffs%</title>
<body>
<center>
<font color="LEVEL">All buffs are free!</font>
<br1>
<img src="L2UI.SquareWhite" width=270 height=1>
<br>
Target: <font color="FF4200">%target%</font>
<br1>
<button value="Change" action="bypass -h npc_%objectId%_target" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<br>
<img src="L2UI.SquareWhite" width=270 height=1>
<br>
<table>
<tr>
<td><button value="Heal" action="bypass npc_%objectId%_heal" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
<td><button value="Cancel" action="bypass -h npc_%objectId%_cancel" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
</tr>
</table>
<br>
<button value="Buffs" action="bypass -h npc_%objectId%_Chat 1" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Dances" action="bypass -h npc_%objectId%_Chat 2" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Songs" action="bypass -h npc_%objectId%_Chat 3" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Resists" action="bypass -h npc_%objectId%_Chat 4" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<button value="Special" action="bypass -h npc_%objectId%_Chat 5" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
<br>
<img src="L2UI.SquareWhite" width=270 height=1>
<br>
<button value="Schemes" action="bypass -h npc_%objectId%_schemes" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
</center>
</body>
</html>
